<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const altura = Number(prompt('Informe sua altura'))
    const peso = Number(prompt('Informe seu peso'))
    
    // Processamento
    const conta = Math.ceil(peso/altura * altura)
    if(conta > 30){
        alert("Obeso")
    }
    else if(conta <= 30){
        alert("Sobrepeso")
    }
    else if(conta <= 25){
        alert("Normal")
    }
    else{
        alert("Subpeso")
    }
    
    // Saída

</script>
