<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const peso = Number ( prompt(`informe o seu peso`).trim().replace(",","."));
    const altura = Number ( prompt(`informe a sua altura`))
    const imc = peso / altura ** 2
    // Processamento
    if (imc <= 18.5) {
        alert(`subpeso`)
    }
    else if (imc  <= 25.0) {
        alert(`normal`)
    }
    else if (imc  <= 30.0) {
        alert(`sobrepeso`)
    }
    else if (imc > 30) {
        alert(`obeso`)
    }
    
    // Saída

</script>
