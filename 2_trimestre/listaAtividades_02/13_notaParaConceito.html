<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
  const nota = Number(prompt('Informe sua nota').replace(",", "."));
    
    // Processamento
    if(nota > 9.0){
        alert(`Sua nota é A`)
    }
    else if(nota > 8.0){
        alert(`Sua nota é B`)
    }
    else if(nota > 7.0){
        alert(`Sua nota é C`)
    }
    else if(nota > 6.0){
        alert(`Sua nota é D`)
    }
    else{
        alert(`Sua nota é E`)
    }
    
    // Saída

</script>
